<head>
  <style>
    body {
      background-color: powderblue;
    }
    h1 {
      color: blue;
    }
    p {
      color: red;
    }
    .feature_desc {
      display: block;
      color: blue;
      text-align: left;
    }
  </style>

  <script src="http://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="list-rendering">
    <ol>
      <li v-for="todo in todos" class="feature_desc">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <script>
    const { createApp } = Vue;

    const ListRendering = {
      data() {
        return {
          todos: [
            { text: "Learn JavaScript" },
            { text: "Learn Vue" },
            { text: "Build something awesome" },
          ],
        };
      },
    };

    app = createApp(ListRendering);
    app.mount("#list-rendering");
  </script>
</body>
