<head>
  <meta charset="utf-8" />

  <!-- Vue3 -->
  <script src="http://unpkg.com/vue@next"></script>
  <style>
    .demo {
      font-family: sans-serif;
      border: 1px solid #eee;
      border-radius: 2px;
      padding: 20px 30px;
      margin-top: 1em;
      margin-bottom: 40px;
      user-select: none;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <div id="demo-component" class="demo">
    <my-counter></my-counter>
  </div>

  <script>
    const DemoComponent = {};
    const app = Vue.createApp(DemoComponent);

    //Define global component
    app.component('my-counter', {
      data() {
        return {
          count: 0
        };
      },
      template:`<button v-on:click=count++> Hey, you clicked {{count}} times</button>`
    });

    //Register component
    app.mount("#demo-component")
  </script>
</body>
