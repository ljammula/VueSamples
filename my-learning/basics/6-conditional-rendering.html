<head>
  <style>
    body {
      background-color: powderblue;
    }
    h1 {
      color: blue;
    }
    p {
      color: red;
    }
    .feature_desc {
      display: block;
      color: blue;
      text-align: center;
    }
  </style>

  <script src="http://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="conditional-rendering">
    <button v-on:click="toggleMe">Toggle Show</button>
    <span v-if="show" class="feature_desc">Now you see me!</span>
  </div>

  <script>
    const { createApp } = Vue;

    const ConditionalRendering = {
      data: () => {
        return { show: false };
      },
      methods: {
        toggleMe() {
          this.show = !this.show;
        },
      },
    };

    app = createApp(ConditionalRendering);
    app.mount("#conditional-rendering");
  </script>
</body>
