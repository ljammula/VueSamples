<!DOCTYPE html>
<head>
  <script src="http://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="counter">{{ counter }}</div>

  <script>
    const { createApp } = Vue;

    const Counter = {
      data() {
        return {
          counter: 140,
        };
      },
      mounted(){
        setInterval( () => {
          this.counter++;
        }, 1000)
      }
    };

    app = createApp(Counter);
    app.mount("#counter");
  </script>
</body>
