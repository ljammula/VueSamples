<head>
  <meta charset="utf-8" />

  <!-- Vue3 -->
  <script src="http://unpkg.com/vue@next"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="list-rendering" class="container">
    <h2>Employee Information</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody v-for="employee in employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.dept}}</td>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp } = Vue;

    const ListRendering = {
      data() {
        return {
          employees: [
            { id: 1, name: "LJ", dept: "Engineering" },
            { id: 2, name: "LN", dept: "Engineering" },
            { id: 3, name: "JLN", dept: "Engineering" },
            { id: 4, name: "Reddy", dept: "Engineering" },
          ],
        };
      },
    };

    app = createApp(ListRendering);
    app.mount("#list-rendering");
  </script>
</body>
